<form>
  <h4>Selectionner un Auteur</h4>

  <mat-form-field appearance="fill">
    <mat-label>Auteur</mat-label>
    <mat-select disableRipple [(ngModel)]="selectedValue" name="member">
      <mat-option *ngFor="let member of Members" [value]="member.name">{{member.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <p> Auteur selectionner: {{selectedValue}} </p>

  <button mat-raised-button color="primary" (click)="add()">Add</button>
</form>
