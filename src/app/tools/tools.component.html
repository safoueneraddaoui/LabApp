<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button color="primary" aria-label="Example icon button with a menu icon" routerLink="create">
    <mat-icon>add</mat-icon>
    Create new
  </button>
</div>
<br/>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>

  </ng-container>

  <!-- CIN Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>


  <!-- Type Column -->
  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef> source </th>
    <td mat-cell *matCellDef="let element">

      <a [href]="element.sourcePdf" target="_blank">
        <mat-icon>picture_as_pdf</mat-icon>
      </a>
    </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="auteur">
    <th mat-header-cell *matHeaderCellDef> Auteur </th>
    <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
  </ng-container>



  <!-- Date Created Column -->
  <ng-container matColumnDef="action" stickyEnd>
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" add_task="Example icon button with a heart icon" routerLink="{{element.id}}/affect">
        <mat-icon>add_task</mat-icon>
      </button>
      <button mat-icon-button color="bleu" aria-label="Example icon button with a heart icon" routerLink="{{element.id}}/edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="onRemoveAccount(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
