<div class="demo-button-container">
  <button mat-raised-button routerLink="create" class="demo-button">
    Add Event
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Event Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef>Start Event</th>
    <td mat-cell *matCellDef="let element">{{element.start}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef>End Event</th>
    <td mat-cell *matCellDef="let element">{{element.end}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef>Place Event</th>
    <td mat-cell *matCellDef="let element">{{element.place}}</td>
  </ng-container>

  <ng-container matColumnDef="action" stickyEnd>
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="bleu" aria-label="Example icon button with a heart icon" routerLink="{{element.id}}/edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="onRemoveAccount(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
