<div class="container mt-3">
  <div class="card p-3 text-center">
    <div class="d-flex flex-row justify-content-center mb-3">
      <div class="image"><img class="rounded-circle" src="https://i.imgur.com/hczKIze.jpg"></div>
      <div class="d-flex flex-column ms-3 user-details">
        <h4 class="mb-0">{{user.displayName}}</h4>
        <div class="ratings"><span>4.0</span> <i class='bx bx-star ms-1'></i></div>
        <span>NÂ° Papers</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="inputs"><label>Name</label> <input class="form-control" placeholder="Name" type="text"></div>
      </div>
      <div class="col-md-6">
        <div class="inputs"><label>Email</label> <input class="form-control" placeholder="Email" type="text"></div>
      </div>
      <div class="col-md-6">
        <div class="inputs"><label>City</label> <input class="form-control" placeholder="City" type="text"></div>
      </div>
      <div class="col-md-6">
        <div class="inputs"><label>Country</label> <input class="form-control" placeholder="Country" type="text"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="about-inputs"><label>About</label> <textarea class="form-control" placeholder="Tell us about yourself"
                                                                 type="text"> </textarea></div>
      </div>
    </div>
    <div class="mt-3 gap-2 d-flex justify-content-end">
      <button class="px-3 btn btn-sm btn-outline-primary">Cancel</button>
      <button class="px-3 btn btn-sm btn-primary">Save</button>
    </div>
  </div>
</div>
